<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat Ollama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0; padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0002;
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }
        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 18px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 18px;
            padding-right: 4px;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin: 10px 0;
        }
        .user {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: #1976d2;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 0 0 10px;
        }
        .bot .avatar {
            background: #388e3c;
            margin: 0 10px 0 0;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            background: #e3f2fd;
            color: #222;
            font-size: 1.08em;
            box-shadow: 0 1px 4px #0001;
            word-break: break-word;
        }
        .bot .bubble {
            background: #e8f5e9;
        }
        form {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        input[type=text] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #b0bec5;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        input[type=text]:focus {
            border: 1.5px solid #1976d2;
        }
        button {
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #1976d220;
            transition: background 0.2s;
        }
        button:disabled {
            background: #b3e5fc;
            color: #90a4ae;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ’¬ Chat com Ollama (qwen2.5:0.5b)</h2>
        <div class="messages" id="messages"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." required autofocus />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const avatar = `<span class="avatar">${sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>`;
            msgDiv.innerHTML = sender === 'user'
                ? `${avatar}<span class="bubble">${text}</span>`
                : `${avatar}<span class="bubble">${text}</span>`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage(message, 'user');
            input.value = '';
            addMessage('...', 'bot');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.body) throw new Error('Sem resposta do servidor');
                const reader = response.body.getReader();
                let botMsg = '';
                let done = false;
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        const chunk = new TextDecoder().decode(value);
                        chunk.split('\n').forEach(line => {
                            if (line.startsWith('data:')) {
                                try {
                                    const data = JSON.parse(line.replace('data:','').trim());
                                    if (data.response) {
                                        botMsg += data.response;
                                        messagesDiv.lastChild.querySelector('.bubble').textContent = botMsg;
                                    }
                                } catch {}
                            }
                        });
                    }
                }
                if (!botMsg) messagesDiv.lastChild.querySelector('.bubble').textContent = '[Sem resposta]';
            } catch (e) {
                messagesDiv.lastChild.querySelector('.bubble').textContent = '[Erro: ' + e.message + ']';
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const msg = input.value.trim();
            if (msg) sendMessage(msg);
        });
    </script>
</body>
</html>
